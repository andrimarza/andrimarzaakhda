<DOCTYPE html>
<html>
<head>
<title>Praktikum 2</title>
	<style type="text/css">
	canvas {
		background-color: #ccc;
		}
	</style>
</head>
<body>
<canvas height="450" width="800" id="canvas"></canvas>
<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');
	 
	document.body.addEventListener('mousedown',drawLine);
	function drawLine(e)
	{
		var x=e.offsetX;
		var y=e.offsetY;
		ctx.lineTo(x,y);
		ctx.lineWidth=2;
		ctx.strokeStyle='black';
		ctx.stroke();
		
	}
	
	document.body.addEventListener('keydown', enter);
	function enter(e)
	{
		var code = e.keyCode;
		ctx.lineWidth = 2;
		ctx.strokeStyle = 'black';
		ctx.fillStyle = "green";
		ctx.fill();
		ctx.stroke();
	}
</script>
</body>
</html>
